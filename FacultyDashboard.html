    <!-- Main Content -->

    <!-- Script additions -->
    <script>
        // ... existing cachedData and fetchData functions ...

        function loadTrainerProfile() {
            try {
                const trainerData = localStorage.getItem('trainer');
                if (trainerData) {
                    const trainer = JSON.parse(trainerData);

                    // Update Sidebar Name & Role
                    const nameEl = document.getElementById('sidebar-trainer-name');
                    const roleEl = document.getElementById('sidebar-trainer-role');

                    if (nameEl) nameEl.textContent = trainer.name;
                    if (roleEl) roleEl.textContent = trainer.specialization || 'Faculty Member';

                    // Update Avatar (Optional: if we had an image element with ID)
                    // For now, we keep the default image or could generate initials
                }
            } catch (e) {
                console.error("Error loading trainer profile", e);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            loadTrainerProfile();
        });
    </script>
