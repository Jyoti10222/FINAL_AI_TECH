<div class="max-w-lg mx-auto w-full flex flex-col gap-2">
<button id="submitBtn"  class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Submit Application</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-[10px] text-center text-text-sub-light dark:text-text-sub-dark">By submitting, you agree to our Terms of Service.</p>
</div>
</div>
<script>
document.getElementById("submitBtn").onclick = async () => {

  const data = {
    firstName: firstName.value,
    lastName: lastName.value,
    email: email.value,
    phone: phone.value,
    
    qualification: qualification.value,
    passoutYear: passoutYear.value || null,
    course: course.value,
    experienceType: document.querySelector('input[name="exp"]:checked').value
  };

  const res = await fetch("http://localhost:8080/api/admission/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.text();

  if (result === "ADMISSION_SUCCESS") {
    alert("Admission submitted successfully!");
  } else {
    alert("Submission failed");
  }
};
</script>
